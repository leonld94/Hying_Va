<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div id="uni">
        <table id="tb">

        </table>
    </div>
    <script>
        
        function fill_table(json){
            var iter,end;
            end=json.universities.length;
            for(iter=0;iter < end;iter++){
                var newchild = document.createElement('tr');

                var loc = document.createElement('td');
                loc.innerHTML=json.location;
                newchild.appendChild(loc);

                var name = document.createElement('td');
                name.innerHTML=json.universities[iter].college_name;
                newchild.appendChild(name);
                
                var early = document.createElement('td');
                early.innerHTML=json.universities[iter].early_link;
                if(early.innerHTML == null)
                    early.innerHTML="-";
                newchild.appendChild(early);
                
                var regular = document.createElement('td');
                regular.innerHTML = json.universities[iter].regular_link;
                if(regular.innerHTML == null)
                    regular.innerHTML="-";  
                newchild.appendChild(regular);

                document.getElementById("tb").appendChild(newchild);
            }
        }

        var list_of_college_URL="https://leonld94.github.io/University_File/Seoul_Universities.json";
        
        var request = new XMLHttpRequest();
        
        request.open('Get',list_of_college_URL);
        
        request.responseType = 'json';
        request.send();
        request.onload = function() {
            fill_table(request.response);
        }
    </script>    
</body>
</html>
