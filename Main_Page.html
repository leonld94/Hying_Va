<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>GUI : Great University Information</title>
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <style>
        body{
            font-size: 1.7em;
            font-family: 'Nanum Gothic', sans-serif;
            background-image: url('Sub.png');
        }
        header{
            display: flex;
            justify-content: center;
            text-align: center;
        }
        .title{
            display: flex;
            align-items: flex-end;
            flex-direction: column;
            overflow: hidden;
            border-radius: 30px;
            padding: 20px 40px;
            width: 800px;
            height: 400px;
        }
        section{
            display: flex;
            justify-content: center;
        }
        .box{
            border: 1px solid black;
            border-radius: 30px;
            width: 387px;
            text-align: center;
            height: 265px;
            margin: 0px 5%;
        }
        ul{
            margin: 0px;
            padding: 0px;
        }
        ul,li{list-style:none;}
        #textTitle{
            margin: 0px;
            padding: 0px;
            transform: translateY(-100%);
            background-color: rgba( 0, 0, 0, 0.5 );
            color: white;
            text-shadow: #48bf91 2px 2px 2px, #aaf0d1 4px 4px 2px;
        }
        .slide{
            height: 100%;
            width: 100%;
            border: 3px solid #aaf0d1;
            border-radius: 30px;
            overflow: hidden;
        }
        .slide ul{height: 100%}
        .slide li{height: 100%; width: auto;}
        .slide li:nth-child(1){background-image: url("Main_Slide/1_UNIST.png");}
        .slide li:nth-child(2){background-image: url("Main_Slide/2_KAIST.png");}
        .slide li:nth-child(3){background-image: url("Main_Slide/3_서울대.png");}
        .slide li:nth-child(4){background-image: url("Main_Slide/4_GIST.png");}
        .slide li:nth-child(5){background-image: url("Main_Slide/5_DGIST.png");}
    </style>
    <script>
        const all = ele => document.querySelectorAll(ele);
        const one = ele => document.querySelector(ele);
        const slide = _ => {
            const wrap = one('.slide')
            const target = wrap.children[0]
            const len = target.children.length

            target.style.cssText = `width:calc(100% * ${len});display:flex;transition:2s`
            Array.from(target.children).forEach(ele => ele.style.cssText =
            `width:calc(100% / ${len});`)
            let pos = 0
            setInterval(() => {
                pos = (pos + 1) % len
                target.style.marginLeft = `${-pos * 100}%`
            }, 3000)
        }

        window.onload = function(){slide()}
    </script>
</head>
<body>
    <header>
        <div class="title">
            <div class="slide">
                <ul>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
                <h1 id="textTitle">Great University Information, GUI!</h1>
            </div>
        </div>
    </header>
    <section>
        <div class="box" onclick="location.href = './Sub_1.html'">
            <h3>지역별 대학 분류</h3>
            내용(웃음)내용
        </div>
        <div class="box" onclick="location.href = './Sub_2.html'">
            <h3>전형별 대학 분류</h3>
            (웃음)내용(웃음)
        </div>
    </section>
    <section>
        
    </section> 
</body>
</html>
