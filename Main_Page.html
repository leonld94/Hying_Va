<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>GUI : Great University Information</title>
    <style>
        body{
            font-size: 1.7em;
        }
        header{
            text-align: center;
            display: flex;
            justify-content: center;
        }
        .title{
            display: inline-flex;
            justify-content: center;
            align-items: flex-end;
            border: 1px solid black;
            border-radius: 30px;
            padding: 20px 40px;
            width: 60%;
            height: 400px;
            bottom: 20px;
        }
        section{
            display: flex;
            justify-content: space-around;
        }
        .box{
            border: 1px solid black;
            border-radius: 30px;
            width: 40%;
            text-align: center;
            height: 300px;
        }
        ul,li{list-style:none;}
        .slide{height: 300px; width: 300px;overflow: hidden;}
        .slide ul{height: 100%}
        .slide li{height: 100%}
        .slide li:nth-child(1){background-image: url("Main_Slide/1_UNIST.png");}
        .slide li:nth-child(2){background-image: url("Main_Slide/2_KAIST.png");}
        .slide li:nth-child(3){background-image: url("Main_Slide/3_서울대.png");}
        .slide li:nth-child(4){background-image: url("Main_Slide/4_GIST.png");}
        .slide li:nth-child(5){background-image: url("Main_Slide/5_DGIST.png");}
    </style>
    <script>
        const all = ele => document.querySelectorAll(ele);
        const one = ele => document.querySelector(ele);
        const slide = _ => {
            const wrap = one('.slide')
            const target = wrap.children[0]
            const len = target.children.length

            target.style.cssText = `width:calc(100% * ${len});display:flex;transition:1s`
            Array.from(target.children).forEach(ele => ele.style.cssText = 
            `width:calc(100% / ${len});`)
            let pos = 0
            setInterval(() => {
                pos = (pos + 1) % len
                target.style.marginLeft = `${-pos * 100}%`
            }, 1500)
        }
        
        window.onload = function(){slide()}
    </script>
</head>
<body>
    <header>
        <div class="title">
            <div class="slide">
                <ul>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
            <h1>Great University Information, GUI!</h1>
        </div>
    </header>
    <section>
        <div></div>
        <div class="box" onclick="location.href = './Sub_1.html'">
            <h3>지역별 대학 분류</h3>
            내용내용내용
        </div>
        <div class="box" onclick="location.href = './Sub_2.html'">
            <h3>전형별 대학 분류</h3>
            내용내용내용
        </div>
        <div></div>
    </section>

</body>
</html>
