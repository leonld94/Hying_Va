<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>GUI - 지역별 대학 분류</title>
    <style>
        body{
            margin: 0px;
        }
        header{
            display: flex;
            flex-wrap: nowrap;
            align-items: center;
            justify-content: center;
            margin: 5px;
        }
        .logo{
            width: 150px;
            height: 60px;
            border: 1px solid black;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: blue;
            color: white;
        }
        .search{
            width: 85%;
            display: flex;
            justify-content: center;
        }
        .search>*{
            position: relative;
            right: 15%;
        }
        #search{
            width: 250px;
        }
        a{
            color: gray;
            text-decoration: none;
            width: 75px;
        }
        .intro{
            width: 100%;
            height: 250px;
            border: 1px solid black;
            display: flex;
            align-items: center;
            justify-content: space-around;
        }
        .text{
            width: 40%;
            height: 200px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="" alt="GUI Logo">
        </div>
        <div class="search">
            <form>
                <input type="search" id="search" placeholder="어느 대학교?" required>
                <input type="submit" id="submit" value="검색">
            </form>
        </div>
        <div class="infor">
            <a href="./NoLink">도움말</a>
        </div>
    </header>
    <section>
        <div class="intro">
            <div class="text">
                
            </div>
            <div class="input">
                <div class="upperSel">
                    <div class="jeon">전형</div>
                    <div class="muni">문/이과</div>
                    <div class="hack">학과</div>
                </div>
                <div class="lowerSel">
                    <!-- 사실 여기는 innerHTML이라 JS 구역 -->
                    
                </div>
            </div>
        </div>
    </section>
</body>
</html>
