<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>GUI - 지역별 대학 분류</title>
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <style>
        body{
            margin: 0px;
            font-family: 'Nanum Gothic', sans-serif;
        }
        header{
            display: flex;
            flex-wrap: nowrap;
            align-items: center;
            justify-content: center;
            margin: 5px;
        }
        .logo{
            width: 150px;
            height: 60px;
            border: 1px solid black;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: blue;
            color: white;
        }
        .search{
            width: 60%;
            display: flex;
            justify-content: center;
        }
        .search>*{
            position: relative;
            right: 10%;
        }
        #search{
            width: 250px;
        }
        .infor{
            text-decoration: underline;
        }
        a{
            color: red;
            text-decoration: none;
            width: 75px;
        }
        .intro{
            box-sizing: border-box;
            width: 100%;
            height: 250px;
            display: flex;
            align-items: center;
            justify-content: space-around;
            background-image: url("./Sub.png");
            border: 1px solid black;
        }
        .text{
            width: 40%;
            height: 200px;
            /*border: 1px solid black;*/
            display: flex;
            align-items: center;
        }
        #muni{
            border-bottom: 1px solid lightgray;
        }
        .upperSel{
            display: flex;
            justify-content: center;
        }
        .selection{
            background-color: lightgray;
            border: 1px solid darkgray;
            width: 60px;
            height: 30px;
            color: gray;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .lowerSel{
            display: flex;
            width: 186px;
            height: 80px;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
            background-color: lightgray;
        }
        .select{
            width: 90px;
            display: flex;
            width: 70px;
            height: 25px;
            justify-content: center;
            align-items: center;
            background-color: white;
            color: darkgray;
        }
        .red{
            color: red;
        }
        .localSel{
            display: block;
            width: 100%;
        }
        .localTitle, .localBody, .colTitle, .colBody{
            box-shadow:
                -1px 0 0 0 black,
                0 -1px 0 0 black,
                -1px -1px 0 0 black,
                -1px 0 0 0 black inset,
                0 -1px 0 0 black inset;
        }
        .localTitle{
            width: 70%;
            height: 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            left: 15%;
        }
        .localBody{
            width: 70%;
            height: 400px;
            position: relative;
            left: 15%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
        }
        #selLocal{
            border: 1px solid navy;
            height: 30px;
            width: 100px;
            position: relative;
            left: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .photo{
            width: 300px;
            height: 180px;
            border: 1px solid black;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            right: 10px;
        }
        #localCol{
            display: block;
            width: 100%;
            position: relative;
            top: 20px;
        }
        .colTitle{
            width: 70%;
            height: 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            left: 15%;
        }
        .colBody{
            width: 70%;
            display: flex;
            justify-content: space-between;
            position: relative;
            left: 15%;
            align-items: center;
        }
        .bodyBox{
            overflow: hidden;
        }
        #colLocal{
            border: 1px solid navy;
            height: 30px;
            width: 100px;
            position: relative;
            left: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .localPhoto{
            position: relative;
            width: 25px;
            height: 25px;
            right: 10px;
        }
        .college{
            width: 100%;
            margin: 0px;
            border-collapse: collapse;
            line-height: 1.5;
            margin : 20px 10px;
            text-align: center;
            background-color: #EEEEEE;
        }
        th, td{
            border: 1px solid #CCCCCC;
            font-weight: bold;
        }
        .Place{
            width: 15%;
            background-color: #AAAAAA;
        }
        .Name{
            width: 55%;
            background-color: #DDDDDD;
        }
        .SuLink{
            width: 15%;
            background-color: #DDDDDD;
        }
        .JungLink{
            width: 15%;
            background-color: #DDDDDD;
        }
        .place{
            background-color: #CCCCCC;
        }
    </style>
</head>
<script>
    let count = [0,0];
    let i;
    const hidDiv = th => {
        const div = document.getElementsByName('localDiv')
        i = (th.id == 'selArrow') ? 0 : 1;
        count[i]++
        th.style.cssText = `display: flex; transition: 0.5s; transform: rotate(${count[i] * 180}deg);`
        console.log(div)
        div[i].style.cssText = 'display: flex; transition: 1s;'
        div[i].style.marginTop = `${(-count[i] % 2) * 100}%`
    }
</script>
<body>
    <header>
        <div class="logo">
            <img src="" alt="GUI Logo">
        </div>
        <div class="search">
            <form>
                <input type="search" id="search" placeholder="어느 대학교?" required>
                <input type="submit" id="submit" value="검색">
            </form>
        </div>
        <div class="infor">
            <a href="./undefined">도움말</a>
        </div>
    </header>
    <section>
        <div class="intro">
            <div class="text">
                <div class="write">
                    현재 저희 사이트는,<br>
                    서울 소재 대학교 <span class="red">NaN개</span>,
                    경기도 소재 대학교 <span class="red">NaN개</span>,
                    충청도 ...
                </div>
            </div>
            <div class="input">
                <div class="upperSel">
                    <div class="selection" id="jeon">전형</div>
                    <div class="selection" id="muni">문/이과</div>
                    <div class="selection" id="hack">학과</div>
                </div>
                <div class="lowerSel">
                    <!-- ChungYonTa Fighting! -->
                    <div class="select">자연계</div>
                    <div class="select">공학계</div>
                    <div class="select">법학계</div>
                    <div class="select">문학계</div>
                </div>
            </div>
        </div>
    </section>
    <br>
    <section id="localSel">
        <div class="localTitle">
            <div id="selLocal">(지역 선택)</div>
            <img src="triangleDesign/triangle2.png" alt="Arrow" class="localPhoto" id="selArrow" onclick="hidDiv(this)">
        </div>
        <div class="bodyBox">
            <div class="localBody" name="localDiv">
                <div class="photo">
                    <img src="" alt="Seoul">
                </div>
                <div class="photo">
                    <img src="" alt="KeongGi">
                </div>
                <!-- MaxCount = 6 -->
            </div>
        </div>
    </section>
    <br>
    <section id="localCol">
        <div class="colTitle">
            <div id="colLocal">(지역 이름)</div>
            <img src="triangleDesign/triangle2.png" alt="Arrow" class="localPhoto" id="colArrow" onclick="hidDiv(this)">
        </div>
        <div class="bodyBox">
            <div class="colBody" name="localDiv">
                <table class="college">
                    <!-- JStris -->
                    <thead>
                        <tr>
                            <th class="Place">소재</th>
                            <th class="Name">대학교 이름</th>
                            <th class="SuLink">수시 링크</th>
                            <th class="JungLink">정시 링크</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="place">서울특별시</td>
                            <td>서울대학교</td>
                            <td><a href="nolink">수시 링크</a></td>
                            <td><a href="noLink">정시 링크</a></td>
                        </tr>
                        <tr>
                            <td class="place">대전광역시</td>
                            <td>KAIST</td>
                            <td><a href="undeinfed">수시 링크</a></td>
                            <td><a href="NoLink">정시 링크</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
</body>
</html>
